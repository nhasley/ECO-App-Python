{% extends 'base.html' %}
{% block content %}

<h1>Upload {{ challenge.name }} Picture</h1>

<div class="card">
  <div class="card-content">
    <form action="{% url 'profile' %}" enctype="multipart/form-data" method="POST" class="card-panel">
        {% csrf_token %}
        <input type="file" name="photo-file">
        <br><br>
        <input type="submit" class="btn" value="Upload Photo">
    </form>   
  </div>
</div>

{% endblock %}
