{% extends 'base.html' %}
{% block content %}

<h1>My Profile</h1>
<div>Name:</div>
<div>Email:</div>
<div>City:</div>
<hr />
<div>Current Points:</div>
<hr />
<div>Recent Posts</div>
{% for photo in post.photo_set.all %}
    <img class="responsive-img card-panel" src="{{photo.url}}">
{% empty %}
    <div class="card-panel teal-text center-align">No Photos Uploaded</div>
{% endfor %}

{% endblock %}
