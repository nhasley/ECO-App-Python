{% extends 'base.html' %}
{% block content %}

<h1>Challenges</h1>

{% for challenge in challenges %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ challenge.name }}</span>
      <p>Point: {{ challenge.points }}</p>
      <p>Description: {{ challenge.description }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
