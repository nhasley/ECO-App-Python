{% extends 'base.html' %}
{% block content %}

<!-- <div class="card">
  <div class="card-content"> -->
<!-- <span class="card-title">{{ post.name }}</span> -->
<img class="posts" src="{{post.photo}}"
  style="margin-top: 30px; margin-bottom: 10px; height: 100%; width: 100%; object-fit: cover; max-height: 60vmax; max-width: 60vmax;">
<p id="textp">Challenge: {{ post.challenge }}</p>
<p id="textp">Description: {{ post.description }}</p>
<p id="textp">Points: {{ post.points }}</p>
<p id="textp">Location: {{ post.location }}</p>
<iframe width="100%" height="450" frameborder="0" style="border:0"
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyD-GuHDc6HmxIMV3-AJsxuuPf63NdXqts0&q={{post.lat}},{{post.lng}}"
  allowfullscreen>
</iframe>

<div class="card-action">
  <a href="{% url 'posts_update' post.id %}" id="texto">Edit</a>
  <a href="{% url 'posts_delete' post.id %}" id="texto">Delete</a>
</div>
<!-- </div>
</div> -->

{% endblock %}
