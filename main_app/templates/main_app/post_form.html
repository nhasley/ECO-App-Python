{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit Post</h1>
  {% else %}
    <h1>Add Post</h1>
  {% endif %}
  <form action="" method="post" class="edit-add">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn" style="background: green;">
  </form>

  <script>
    var selectEl = document.getElementById('id_challenge');
    M.FormSelect.init(selectEl);
  </script>
{% endblock %}
