{% extends 'base.html' %}
{% block content %}

<h1>Posts</h1>

{% for post in posts %}
<a href="{% url 'detail' post.id %}" class="post-box">
    <div class="card-content">
        <img class="posts" src="{{post.photo}}">
      <p id="text">{{ post.description }}</p>
    </div>
    <hr />
</a>
{% endfor %}

{% endblock %}
