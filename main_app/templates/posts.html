{% extends 'base.html' %}
{% block content %}

{% for post in posts %}
<a href="{% url 'detail' post.id %}" class="post-box">
  <div>
    <img class="posts" src="{{post.photo}}"
      style="margin-top: 30px; margin-bottom: 10px; height: 100%; width: 100%; object-fit: cover; max-height: 60vmax; max-width: 60vmax;">
    <p id="text">{{ post.user }}</p>
    <span id="text">{{ post.description }}</span>
  </div>
  <hr />
</a>
{% endfor %}

{% endblock %}
